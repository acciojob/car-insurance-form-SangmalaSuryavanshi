<!DOCTYPE html>

<html>

<head>
	 <title>Car Insurance Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-group {
            margin: 10px 0;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Car Insurance Registration Form</h1>
    <form action="/submit-insurance" method="POST">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Gender Field -->
        <div class="form-group radio-group">
            <label>Gender</label>
            <label for="male">
                <input type="radio" id="male" name="gender" value="male" required>
                Male
            </label>
            <label for="female">
                <input type="radio" id="female" name="gender" value="female" required>
                Female
            </label>
            <label for="other">
                <input type="radio" id="other" name="gender" value="other" required>
                Other
            </label>
        </div>

        <!-- Car Brands Field -->
        <div class="form-group">
            <label for="cars">Car Brands</label>
            <select id="cars" name="cars">
                <option value="">Select a car brand</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>
        </div>

        <!-- Car Age Field -->
        <div class="form-group">
            <label for="carage">Car Age</label>
            <input type="number" id="carage" name="carage" required>
        </div>

        <!-- Date of Purchase Field -->
        <div class="form-group">
            <label for="dop">Date of Purchase</label>
            <input type="date" id="dop" name="dop" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
